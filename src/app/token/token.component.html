<div class="token" (click)="printTokenOnConsole()">
  <img class="token-image" [src]="srcImage" />

  <div
    *ngIf="token != null && token.quantity != null && token.quantity > 1"
    class="quantity"
  >
    {{ walletService.getTokenQuantity(token) }}
  </div>

  <div class="name">{{ token?.metadata?.name }}</div>
</div>
